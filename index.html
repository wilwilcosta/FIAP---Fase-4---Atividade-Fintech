<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Gasto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h4 class="titulo-pagina">Novo Gasto</h4>
    </div>
    <div class="fundo-form">
        <div class="formulario">
            <div class="fundo-input">
                <input type="text" placeholder="Título">
            </div>
            <div class="fundo-input">
                <select name="" id="" aria-placeholder="Tipo de gasto">
                    <option selected value="" disabled selected>Tipo de gasto</option>
                    <option value="emergencia">Emergência</option>
                    <option value="saude">Saúde</option>
                    <option value="conta">Conta</option>
                    <option value="lazer">Lazer</option>
                    <option value="investimento">Investimento</option>
                </select> 
            </div>
            <div class="fundo-input-large">
                <textarea id="descricao" name="descricao" rows="5" cols="50" placeholder="Descrição"></textarea>
            </div>
            <div class="fundo-input">
                <input type="date" placeholder="Data"> 
            </div>

        </div>
    </div>
    <div>
        <button class="btn-cadastro">Cadastrar</button>
    </div>

</body>
<script src="script.js"></script>
</html>
